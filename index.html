<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FPS 3v3 團隊死鬥</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: sans-serif;
    }
    #start {
      padding: 16px 32px;
      font-size: 24px;
      background: #28a745;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>FPS 團隊死鬥</h1>
  <button id="start">Start</button>
  <script type="module">
    import init from './main.js';
    document.getElementById('start').addEventListener('click', () => {
      document.querySelector('canvas')?.remove();
      document.body.innerHTML = '';
      init();
    });
  </script>
</body>
</html>
